<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Twitter</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="twitter.css">
	</head>
	<body>
		<nav>
			<ul>
				<li>
					<a href="#"><i class="fa fa-home fa-lg"></i> Home</a>
				</li>
				<li>
					<a href="#"><i class="fa fa-at fa-lg"></i> Connect</a>
				</li>
				<li>
					<a href="#"><i class="fa fa-hashtag fa-lg"></i> Discover</a>
				</li>
				<li>
					<a href="#"><i class="fa fa-user fa-lg"></i> Me</a>
				</li>
				<!-- <li><i class="fa fa-twitter fa-2x"></i></li> -->
			</ul>
			<i class="fa fa-twitter fa-2x"></i>
			<input placeholder="Search">
		</nav>
		<div id="content">
			<div class="container">
				<div class="row">
					<div class="col-md-4 content-left">
						<div class="container">
							<div class="row">
								<div class="col-md-12 bg-margin slide">
									<ul>
										<li>
											<a href="#">Tweets</a>
											<a href="#" class="arrow"><i class="fa fa-chevron-right"></i></a>
										</li>
										<li>
											<a href="#">Following</a>
											<a href="#" class="arrow"><i class="fa fa-chevron-right"></i></a>
										</li>
										<li>
											<a href="#">Followers</a>
											<a href="#" class="arrow"><i class="fa fa-chevron-right"></i></a>
										</li>
										<li>
											<a href="#">Favorites</a>
											<a href="#" class="arrow"><i class="fa fa-chevron-right"></i></a>
										</li>
										<li>
											<a href="#">Lists</a>
											<a href="#" class="arrow"><i class="fa fa-chevron-right"></i></a>
										</li>
									</ul>
								</div>
								<div class="col-md-12 bg-margin tweet-to">
									<label>Tweet to Ryan O. Hicks</label>
									<input placeholder="@rohixx">
								</div>
								<div class="col-md-12 bg-margin images">
									<div class="container">
										<div class="row">
											<div class="col-md-12">
												<div class="container">
													<div class="row">
														<div class="col-md-3 img"></div>
														<div class="col-md-3 img"></div>
														<div class="col-md-3 img"></div>
													</div>
												</div>
											</div>
											<div class="col-md-12">
												<div class="container">
													<div class="row">
														<div class="col-md-3 img"></div>
														<div class="col-md-3 img"></div>
														<div class="col-md-3 img"></div>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
								<div class="col-md-12 bg-margin similar"></div>
								<div class="col-md-12 bg-margin footer"></div>
							</div>
						</div>
					</div>
					<div class="col-md-8 content-right">
						<div class="col-md-12 bg-margin user"></div>
						<div class="col-md-12 bg-margin tweet-box-1"></div>
						<div class="col-md-12 bg-margin tweet-box-2"></div>
						<div class="col-md-12 bg-margin tweet-box-3"></div>
						<div class="col-md-12 bg-margin tweet-box-2"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
